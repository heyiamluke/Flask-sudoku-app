<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Sudoku Solver</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/c4b32075ae.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='mappaste.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='clear.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='nextinput.js') }}"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
</head>

<body>

    <div class="container">

        <div class="heading">

            <h1 class="title">Sudoku Solver</h1>


            <form action="{{url_for('random')}}" method="POST">
                <input type="range" min="15" max="25" value="20" step="-1" class="range-slider" id="N" name="N">
                <input type="submit" name="Random" value="Random Puzzle" class="btn btn-primary btn-block">
            </form>







        </div>

        {% with messages = get_flashed_messages() %} {% if messages %}

        <div class="alert alert-danger alert-dismissable">

            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {% for message in messages %}

            <p>{{ message }}</p>

            {% endfor %}

        </div>

        {% endif %} {% endwith %} {% block content %}{% endblock %}

    </div>



</body>

</html>
